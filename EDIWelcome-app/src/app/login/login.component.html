<div [hidden]="loading">
<div class="jumbotron jumbotron-fluid" style="text-align: center;">
    <div class="container" >
      <h2 class="display" style="justify-content: center ">Application Login</h2>
    </div>
  </div>
<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()"  class="w-50" style="margin-left: 25%;">

    <div class="form-group row">
        <label for="username">Username</label>
        <!--<input type="text" class="form-control" id="username"
         [formControlName]="username">-->
        <input type="text" formControlName="username" minlength="4"
             class="form-control" [ngClass]="{ 'is-invalid': (loginForm.get('username').dirty || loginForm.get('username').touched) && fieldControl.username.errors }" placeholder="Username"/>
        <!-- <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)"
             class="alert alert-danger"> -->
        
        <div *ngIf="fieldControl.username.errors" class="col-sm-3" class="invalid-feedback">
           <!-- <div *ngIf="loginForm.get('username').username.errors.required">Username is required</div>-->
            <div *ngIf="fieldControl.username.errors.minlength">Username must be 4 characters long</div>
            <div *ngIf="fieldControl.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="password">Password</label>
        <input type="password" formControlName="password" minlength="6"
            class="form-control" [ngClass]="{ 'is-invalid': (loginForm.get('password').dirty || loginForm.get('password').touched) && fieldControl.password.errors }" placeholder="Password" />
        
        <div *ngIf="fieldControl.password.errors" class="col-sm-3" class="invalid-feedback">
            <div *ngIf="fieldControl.password.errors.required" class="text-danger">Password is required</div>
            <div *ngIf="fieldControl.password.errors.minlength">Password must be 6 characters long</div>
        </div>
    </div>
    <div class="form-group" style="margin-left: 45%;">
        <button class="btn btn-primary" [disabled]= "fieldControl.password.errors && fieldControl.username.errors">Login</button>
        <div class="form-group row">
        <div *ngIf="error" class="col-12" >
            <div *ngIf="error" class="text-danger" style="margin-left:-20%">{{error.error.message}}</div>
 
        </div>
        </div>
    </div>
</form>
</div>
